<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Sleep Debt Calculator</title>
            <link rel="stylesheet" href="/project1-style.css">
        </head>
        <body>
            <div class="container">
                <div class="title-section">
                    <h1>Sleep Debt Calculator</h1>
                    <p>Enter your sleep hours for each day and your desired sleep hours per night:</p>
                </div>

                <div class="form-section">
                    <form id="sleep-form">
                        <label for="monday">Monday:</label>
                        <input type="number" id="monday" name="monday"><br>

                        <label for="tuesday">Tuesday:</label>
                        <input type="number" id="tuesday" name="tuesday"><br>

                        <label for="wednesday">Wednesday:</label>
                        <input type="number" id="wednesday" name="wednesday"><br>

                        <label for="thursday">Thursday:</label>
                        <input type="number" id="thursday" name="thursday"><br>

                        <label for="friday">Friday:</label>
                        <input type="number" id="friday" name="friday"><br>

                        <label for="saturday">Saturday:</label>
                        <input type="number" id="saturday" name="saturday"><br>

                        <label for="sunday">Sunday:</label>
                        <input type="number" id="sunday" name="sunday"><br>

                        <label for="desired-sleep">Desired Hours of Sleep Per Night:</label>
                        <input type="number" id="desired-sleep" name="desired-sleep"><br><br>

                        <button type="button" onclick="calculateSleepDebt()">Calculate Sleep Debt</button>

                        <button type="reset" onclick="resetForm()">Reset</button> <!-- Reset button -->
                    </form>
                </div>

                <div class="results-section">
                    <h2>Results:</h2>
                    <p id="results"></p>
                </div>
            </div>

        <script src="/project1-script.js"></script>

        </body>
    </html>
